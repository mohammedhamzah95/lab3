<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
	<div class="form_fill">
		<form method="get" action="#null" autocomplete="on">
			<label id="email">Email Address</label>
			<input type="text" id="ex_email" placeholder="Ex. example@hawk.iit.edu">
			
			<label id="phone_number">Phone Number</label>
			<input type="tel" id="ex_phone_number" placeholder="Ex. (xxx)xxx-xxxx">
			
			<label id="dob">Date of Birth</label>
			<input type="date" id="ex_dob">
			
			<input type="submit" id="confirm" value="Confirm">
		</form>
	</div>
</body>
</html>
